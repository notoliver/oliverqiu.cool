<!DOCTYPE html>
<html>

<head>
	<title>Wei Winter | NXWT Holdings</title>
	<link rel='icon' href='favicon.ico' type='image/ico'>	

	<meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

	<style>
		@font-face { font-family: Montserrat; src: url('assets/Montserrat-VariableFont_wght.ttf'); }
		@font-face { font-family: Montserrat-medium; src: url('assets/Montserrat-Medium.ttf'); }
		body{
			background-color:#fdfdfd;
			font-family: Montserrat;
			
		}
		.content{
			background-color:white;
			margin: 0 auto;
			max-width:300px;
			width:100%;
			border-radius:20px;
			box-shadow: 1px 1px 5px #888888;
		}
		@media (max-width: 600px) {
			.content{
				max-width:600px;
				width:100%;
			}
		}
		.element{
			border-radius:20px;
			text-align:center;
			margin-bottom:10px;
			background-color: #ffffff;
			color: #535e3d;
		}
		.header{
			font-size:25px;
			border-bottom-left-radius:0px;
			border-bottom-right-radius:0px;
			font-weight:200px;
			padding:10px;
			background-color: #3c503d;
			color: white;
			padding:25px;
		}
		img{
			max-width: 100%;
    		max-height: 100%;
			display:block;
			box-sizing:border-box;
			margin: 0 auto;
		}
		.element img{
			padding: 30px 75px;
		}
		.element a{
			color:#535e3d;
		}
		.header .txt{
			letter-spacing:1px;
		}
		.element .bubble{
			padding:8px;
			font-size:15px;
			background-color: #3c503d;
			color: white;
			width:75%;
			margin:0 auto;
			border-radius:20px;
			box-shadow: 1px 1px 5px #888888;
		}
		.spacer{
			height:10px;
		}
	</style>
</head>

<body>
	
	<div class='content'>

		<div class='element header'>
			<div class='txt'><span style="font-weight:bold">NXWT</span> <span style='font-size:15px;letter-spacing:1px;'>Holdings</span></div>
		</div>

		<div class='element'>
			<img src='assets/wei.jpg' style='border-radius:50%;'/>
			<div class='txt' style='font-size:20px;font-weight:bold;'>Wei Winter</div>
			<div class='txt'><a href='http://nxwt.co' target='_blank'>www.nxwt.co</a></div>
			<br>
		</div>

		<div class='element'>
			<a href='mailto:dave@nxwt.co' style='text-decoration:none;'>
				<div class='bubble'>Email: <span style='text-decoration:underline;'>wei@nxwt.co</span></div>
			</a>
		</div>

		<div class='element'>
			<a href='https://www.linkedin.com/in/winter-w-478a71170' target='_blank' style='text-decoration:none;'>
				<div class='bubble'><span style='text-decoration:underline;'>LinkedIn profile</span></div>
			</a>
		</div>


		<div class='element'>
			<a href='http://nxwt.co/' target='_blank'><img src='assets/qr-code.svg' style='padding: 20px 105px'/></a>
		</div>

	</div>

</body>

</html>
